<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="Events.js" type="text/javascript"></script>
    <style type="text/css">
        button{cursor: pointer;}
    </style>
</head>
<body>
    <script>
    function demoOnClick(){
        alert("On Click");
    }
    
    function demoOnDblClick(){
        alert("On Double Click");
    }
    
    function demoOnFocus(){
        document.getElementById("txtFocus").style.backgroundColor="Red";
    }
    
    function demoOnBlur(){
        document.getElementById("txtBlur").style.backgroundColor="yellow";
    }
    
    function demoOnKeypress(){
        alert("Keypress Done");
    }
    
    function demoOnKeyUp(){
        alert("KeyUp Done");
    }
</script>
    <b>Focus:</b><br/>
    <input type="text" placeholder="TYPE HERE" id="txtFocus" onfocus="demoOnFocus()" /><hr/>

    <b>Blur:</b><br/>
    <input type="text" placeholder="TYPE HERE" id="txtBlur" onblur="demoOnBlur()" /><hr/>


    <b>Keypress:</b><br/>
    <input type="text" placeholder="TYPE HERE" onkeypress="demoOnKeypress()" /><hr/>

    <b>KeyUp:</b><br/>
    <input type="text" placeholder="TYPE HERE" onkeyup="demoOnKeyUp()" /><hr/>

</body>
</html>
